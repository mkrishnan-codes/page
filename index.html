<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 140%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<table border="1">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
                <th>Column 6</th>
                <th>Column 7</th>
                <th>Column 8</th>
                <th>Column 9</th>
                <th>Column 10</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
<script>
        // Sample JSON data with 10 columns and 8 rows
        const jsonData = [
            ["Row 1", "Data 1-1", "Data 1-2", "Data 1-3", "Data 1-4", "Data 1-5", "Data 1-6", "Data 1-7", "Data 1-8", "Data 1-9", "Data 1-10"],
            ["Row 2", "Data 2-1", "Data 2-2", "Data 2-3", "Data 2-4", "Data 2-5", "Data 2-6", "Data 2-7", "Data 2-8", "Data 2-9", "Data 2-10"],
            ["Row 3", "Data 3-1", "Data 3-2", "Data 3-3", "Data 3-4", "Data 3-5", "Data 3-6", "Data 3-7", "Data 3-8", "Data 3-9", "Data 3-10"],
            ["Row 4", "Data 4-1", "Data 4-2", "Data 4-3", "Data 4-4", "Data 4-5", "Data 4-6", "Data 4-7", "Data 4-8", "Data 4-9", "Data 4-10"],
            ["Row 5", "Data 5-1", "Data 5-2", "Data 5-3", "Data 5-4", "Data 5-5", "Data 5-6", "Data 5-7", "Data 5-8", "Data 5-9", "Data 5-10"],
            ["Row 6", "Data 6-1", "Data 6-2", "Data 6-3", "Data 6-4", "Data 6-5", "Data 6-6", "Data 6-7", "Data 6-8", "Data 6-9", "Data 6-10"],
            ["Row 7", "Data 7-1", "Data 7-2", "Data 7-3", "Data 7-4", "Data 7-5", "Data 7-6", "Data 7-7", "Data 7-8", "Data 7-9", "Data 7-10"],
            ["Row 8", "Data 8-1", "Data 8-2", "Data 8-3", "Data 8-4", "Data 8-5", "Data 8-6", "Data 8-7", "Data 8-8", "Data 8-9", "Data 8-10"]
        ];

        const tableBody = document.getElementById('table-body');

        // Loop through the JSON data and create table rows and cells
        for (const row of jsonData) {
            const newRow = document.createElement('tr');
            for (const cellData of row) {
                const newCell = document.createElement('td');
                newCell.textContent = cellData;
                newRow.appendChild(newCell);
            }
            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
