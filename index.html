<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 140%;
}

td, th {
  border: 1px solid #999999;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

 <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Lot Number</th>
                <th>Quantity</th>
                <th>Manufacturer</th>
                <th>Category</th>
                <th>Weight</th>
                <th>Dimensions</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script>
        // Sample JSON data for the product table with 10 columns and 8 rows
        const jsonData = [
            ["Product A", "$19.99", "High-quality product A", "LOT12345", "25", "Manufacturer X", "Electronics", "2.5 lbs", "8x5x2 in", "In Stock"],
            ["Product B", "$29.95", "Product B for your needs", "LOT54321", "10", "Manufacturer Y", "Home & Garden", "1.2 lbs", "6x4x3 in", "In Stock"],
            ["Product C", "$39.99", "The ultimate product C", "LOT98765", "50", "Manufacturer Z", "Clothing", "0.8 lbs", "12x9x4 in", "Out of Stock"],
            ["Product D", "$49.99", "The latest product D version", "LOT24680", "15", "Manufacturer X", "Electronics", "3.0 lbs", "10x6x2 in", "In Stock"],
            ["Product E", "$59.99", "An incredible product E", "LOT13579", "30", "Manufacturer W", "Toys", "1.5 lbs", "7x5x2 in", "In Stock"],
            ["Product F", "$69.95", "The mega product F of the future", "LOT86420", "12", "Manufacturer Z", "Home & Garden", "2.2 lbs", "9x7x3 in", "Out of Stock"],
            ["Product G", "$79.99", "An amazing product G for all", "LOT56789", "20", "Manufacturer Y", "Clothing", "1.8 lbs", "8x6x2 in", "In Stock"],
            ["Product H", "$24.99", "A versatile product H for everyday use", "LOT73218", "40", "Manufacturer X", "Electronics", "2.0 lbs", "7x4x3 in", "In Stock"]
        ];

        const tableBody = document.getElementById('table-body');

        // Loop through the JSON data and create table rows and cells
        for (const row of jsonData) {
            const newRow = document.createElement('tr');
            for (const cellData of row) {
                const newCell = document.createElement('td');
                newCell.textContent = cellData;
                newRow.appendChild(newCell);
            }
            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
